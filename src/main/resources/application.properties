spring.application.name=Spring_Security

#to see logs of spring security
logging.level.org.springframework.security=debug

#using these,it creates an instance of datasource
spring.datasource.password=Dharun
spring.datasource.username = root
spring.datasource.url=jdbc:mysql://localhost:3306/Spring_Security?createDatabaseIfNotExist=true

#works with Intellj Ultimate to create relationalDatabase table of POJO class
spring.jpa.hibernate.ddl-auto=update

#To get logs of sql(To get to know what queries are run by hibernate when application is on)
spring.jpa.show-sql=true

#This is used to name the POJO class table and its column names in table as per our requirements,if i dont use this then it uses its default format i.e if POJO is MyPerson,it creates table my_person,similarly other parameters
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl